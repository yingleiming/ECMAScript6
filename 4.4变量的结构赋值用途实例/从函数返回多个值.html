<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>从函数返回多个值</title>
</head>
<body>
<script>
    /*
    * 函数只能返回一个值，如果要返回多个值，只能将它们放在数组或者对象里返回
    * 有了结构赋值，取出这些值就非常方便
    *
    * */

    //返回一个数组
    function example(){
        return [1,2,3]
    }
    let [a,b,c] = example();
    console.log([a,b,c]);//0:1,1:2,2:3

    //返回一个对象
    function examples() {
        return{
            foo:1,
            bar:2
        };
    }
    let {foo,bar} = examples();
    console.log({foo,bar});//{foo:1,bar:2}

</script>
</body>
</html>
