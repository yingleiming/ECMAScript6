<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量的结构复制-交换变量的值</title>
</head>
<body>

<script type="text/javascript">
    let x = 1;
    let y = 2;

    [x,y] = [y,x];

    console.log(x);//2
    console.log(y);//1
    /*
    * 上面的代码交换了变量x和变量y的值，这样的写法简洁，易懂，而且语义非常清晰
    * */
</script>
</body>
</html>
