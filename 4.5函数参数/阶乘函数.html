<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阶乘函数</title>
</head>
<body>
<script>
    var newFac = function factorial(num){
        "use strict";
        if(num<=1){
            return 1;
        }else {
            return num*factorial(num-1)
        }
    };
    console.log(newFac(5));//120

</script>
</body>
</html>
