<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法map</title>
</head>
<body>
<script>
    // map需要返回值，如果不给return，默认返回undefined;map返回的是一个新数组。
    /*
    场景1
    *假定有一个数值数组（A），将A数组中的值以双倍的形式放到B数组中
     */
    var numbers = [1,2,3];
    var doubles = [];
    //ES5
    for(var i = 0; i < numbers.length; i++){
        doubles.push(numbers[i]*2);
    }
    console.log(doubles);//2,4,6
    //ES6
    var doubled = numbers.map(function (num) {
        return num*2;
    })
    console.log(doubled);//2,4,6

    /*
    *场景2
    * 假定有一个对象数组（A），将A数组中对象某个属性的值存储到B数组中
     */
    var cars = [
        {brand:"buick",price:"cheap"},
        {brand:"bmw",price:"expensive"}
    ];
    var carPro = [];
    for(var i = 0; i < cars.length; i++){
        carPro.push(cars[i].price)
    }
    console.log(carPro)
    //ES6
    var carPri = cars.map(function (car) {
        return car.price
    })
    console.log(carPri)






</script>
</body>
</html>
