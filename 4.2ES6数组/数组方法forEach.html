<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法forEach</title>
</head>
<body>
常用
forEach map filter find every some reduce
<script>
    //ES5遍历数组方法
    var fruits = ["apple","orange","peer"];
    for(var i=0;i<fruits.length;i++){
        console.log(fruits[i]);//apple,orange,peer
    };

    //ES6 forEach
    fruits.forEach(function (fruit) {//fruit为形参，可为任意值
        console.log(fruit);////apple,orange,peer
    });

    //案例，遍历数组中的值，并计算总和
    var numbers = [1,2,3,4,5,6];
    var sum = 0;
    numbers.forEach(function (num) {
        sum += num;
    });
    console.log(sum);//21
        //将forEach中的函数提取出来

    var numbers = [1,2,3,4,5,6];
    var sum = 0;
    function add(num) {
        sum += num;
    }
    numbers.forEach(add);
    console.log(sum);//21





</script>




</body>
</html>
