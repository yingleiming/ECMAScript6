<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引用类型值值的传递</title>
</head>
<body>
<script>
    function setName(obj){
        obj.name = "Nicholas";
    }
    var person  = new Object();
    setName(person );//obj = person
    console.log(person.name);// "Nicholas"
</script>
</body>
</html>
